{% extends "layout.html" %}

{% set page_title = 'Menu' %}

{% block content %}
<p style="color: white">{{category}}<br></p> 
{% for dish in dishes%}
<table>
     <tr style="background-color: #AAAAAA">
         <td rowspan="5">
        <img src="Images/{{dish.image}}" alt="Cassoulet" width="150" height="120">
         </td>
         <td>
            {{dish.title}}<br> 
         </td>
     </tr>
     <tr style="background-color: gray;">
         <td>
         {{dish.ingredients}}<br>
         </td>
     </tr>
     <tr style="background-color: gray;">
         <td>
         {{dish.comments}}<br>
         </td>
     </tr>
     <tr style="background-color: gray;">
         <td>
         {{dish.price}}<br>
         </td>
     </tr>
     <tr style="background-color: gray;">
         <td>
         <a href="descr.php?dish={{dish.title}}">View description</a>
         </td>
     </tr>
 </table>
<br><br>
{% endfor %}
{% endblock %}
